<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML image</title>
</head>
<body>
<img src="images/weapon7.png" alt="JS weapon" width="418" height="308">
<p>Click on planets and sun</p>
<img src="images/planets.gif" width="146" height="126" alt="Planets" usemap="#planetmap">
<map name="planetmap">
    <area shape="rect" coords="0,0,82,126" alt="Sun" href="images/sun.gif">
    <area shape="circle" coords="90,58,3" alt="Mercury" href="images/merglobe.gif">
    <area shape="circle" coords="124,58,8" alt="Venus" href="images/venglobe.gif">
</map>
<p>Use JavaScript to draw in Canvas:</p>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>
<svg xmlns="http://www.w3.org/2000/svg">
    <circle cx="200" cy="100" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>
<svg xmlns="http://www.w3.org/2000/svg" height="190">
    <polygon points="100,10 40,180 190,60 10,60 160,180"
             style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
</svg>
</body>
</html>
