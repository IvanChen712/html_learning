<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML list</title>
</head>
<body>
<h4>Unordered list:</h4>
<ul style="list-style-type:circle">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<h4>Ordered list:</h4>
<ol start="-3">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<h4>Ordered list:</h4>
<ol type="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<h4>Defined listï¼š</h4>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>
</body>
</html>
