<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML form</title>
</head>
<body>
<form action="">
    <label>
        First name:
        <input type="text" name="firstname">
    </label><br>
    <label>
        Last name:
        <input type="text" name="lastname">
    </label><br>
    <label>
        Color:
        <input type="color" name="color">
    </label><br>
    <label>
        Password:
        <input type="password" name="password">
    </label><br>
    <label>
        <input type="radio" name="sex" value="male">
        male
    </label><br>
    <label>
        <input type="radio" name="sex" value="female">
        female
    </label><br>
    <label>
        <input type="checkbox" name="vehicle" value="Bike">
        Bike
    </label><br>
    <label>
        <input type="checkbox" name="vehicle" value="Car">
        Car
    </label>
</form>
<form name="input" action="html_form_action.php" method="get">
    <label>
        Username:
        <input type="text" name="user">
    </label>
    <input type="submit" value="Submit">
</form>
<form action="">
    <label>
        Car:
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </label>
</form>
<label>
    Text area:
<textarea rows="10" cols="30">
Hello world!
</textarea>
</label>
<form action="" autocomplete="on">
    <fieldset>
        <legend>Personal information:</legend>
        <label>
            Name:
            <input type="text" size="30" autofocus>
        </label><br>
        <label>
            Date of birth:
            <input type="date" size="20">
        </label><br>
        <label>
            Date and time of birth:
            <input type="datetime-local" size="30">
        </label><br>
        <label>
            Email:
            <input type="email" size="30">
        </label><br>
        <label>
            Month:
            <input type="month" size="20">
        </label><br>
        <label>
            Number:
            <input type="number" size="20" min="0" max="10">
        </label><br>
        <label>
            Phone number:
            <input type="tel" size="20">
        </label><br>
        <label>
            Range:
            <input type="range" size="20" min="0" max="100" id="rangeInput">
            <span id="rangeValue">0</span>
        </label><br>
        <label>
            Search Google:
            <input type="search" size="20">
        </label><br>
        <label>
            Add your homepage url:
            <input type="url" size="20">
        </label><br>
        <label>
            Choose your browser from the list:
            <input list="browsers" name="browser">
        </label>
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </fieldset>
</form>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    <label>
        A simple calculator:<br>
        0<input type="range" id="a" value="0">100
        +<input type="number" id="b" value="0">
        =<output name="x" for="a b"></output>
    </label>
</form>
<script>
    const rangeInput = document.getElementById("rangeInput");
    const rangeValue = document.getElementById("rangeValue");
    rangeInput.addEventListener("input", function() {
        rangeValue.textContent = rangeInput.value;
    });
</script>
</body>
</html>
